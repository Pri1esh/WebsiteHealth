version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount your Excel file here
      - ./Adani-BUWise-Websites.xlsx:/app/Adani-BUWise-Websites.xlsx
      # Mount templates directory
      - ./templates:/app/templates
      # Mount static directory if you have one
      - ./static:/app/static
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s